{% extends "base_generic.html" %}
{% block content %}

<div class="row">
    <div class="col"><h1>Create Account</h1></div>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Sign Up</button>
</form>

{% endblock %}
